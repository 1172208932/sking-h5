    <script>
        function getApp() {
            return {
                cloud: {},
                cloudName: "clientTemplate2C",
                requestType: "mock"
            }
        }

        var CFG = CFG || {};
        CFG.projectId = location.pathname.split('/')[2] || '1';
        // 21-40: 今日开放
        // 41-60：
        // 61-80
        // 81-100
        CFG.open = 65; //每期上线都要改，21，43，65，87，108
        // CFG.twoOpen = 65; // （41-60：第3期)
        CFG.threeOpen = 87;// （61-80：第4期)
        CFG.fourOpen = 108; // （81-100第5期）
        function getUrlParam(name) {
            var search = window.location.search;
            var matched = search
                .slice(1)
                .match(new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i'));
            return search.length ? matched && matched[2] : null;
        }

        CFG.appID = '${APPID}';
        CFG.inviteCode = getUrlParam("inviteCode") || getUrlParam("shareCode");
        if (!getUrlParam("appID")) {
            // alert("【警告】检测到活动url中没有appID参数\n缺少该参数会导致埋点、分享、app信息获取错误。")
        }
        // https://85771.activity-17.m.duiba.com.cn/projectx/pfcdcd18f/index.html?appID=85771
        CFG.shareUrl = "https://85771.activity-17.m.duiba.com.cn/projectx/" + CFG.projectId +  "/index.html?appID=" + CFG.appID;
        function judgeIsIOS(){
            var u = window.navigator.userAgent;
            window.isIos = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        }
        judgeIsIOS()
